
# put localizations of item types into this file
# Note that you can also add special locatizations which 
# can be retrieved with the 
#
# ...tools.localization.Localization.getLocalizedString(...)
# 
# methods.
#
# syntax for type localizations:
#
# type.<code of type>.name=XY
# type.<code of type>.<qualifier of attribute>.name=XY
# type.<code of type>.description=XY
# type.<code of type>.<qualifier of attribute>.description=XY
#
# yourcustomlocalekey=value

type.basestore.adyenAPIKey.name=Web Service User API Key
type.basestore.adyenAPIKey.description=Find this in your Adyen Customer Area => Account > Users, and click the user ws@Company.[YourCompanyAccount] => Authentication
type.basestore.adyenNotificationUsername.name=Server Communication HTTP Basic username
type.basestore.adyenNotificationUsername.description=Set your own username and copy it over to Adyen Customer Area => Settings => Server Communication => Standard Notification => User Name.
type.basestore.adyenNotificationPassword.name=Server Communication HTTP Basic password
type.basestore.adyenNotificationPassword.description=Set your own password and copy it over to Adyen Customer Area => Settings => Server Communication => Standard Notification => Password.
type.basestore.adyenMerchantAccount.name=Merchant account name
type.basestore.adyenMerchantAccount.description=The merchant account identifier you want to process the (transaction) request with. Find this at the top of the screen in the Adyen Customer Area (CA), where you will see [YourCompanyAccount] > [YourMerchantAccount] .
type.basestore.adyenSkinCode.name=HPP skin code
type.basestore.adyenSkinCode.description=Copy and paste the skin code of the skin you want to use from Customer Area => Skins. Leave empty to disable Alternative Payment Methods.
type.basestore.adyenSkinHMAC.name=HPP skin HMAC key
type.basestore.adyenSkinHMAC.description=Copy and paste the skin code of the skin you want to use from Customer Area => Skins => click on [skin code] => Edit => HMAC for Test platform
type.basestore.adyenImmediateCapture.name=Immediate capture flow
type.basestore.adyenImmediateCapture.description=Set to false if you want to perform the capture of funds manually later (only affects credit cards and a few alternative payment methods). You need to change this setting as well in Adyen Backoffice => Settings => Merchant Settings => Capture Delay. Set to true if you have selected a capture delay of a couple of days in Adyen CA.
type.basestore.adyenTestMode.name=Adyen Test mode
type.basestore.adyenTestMode.description=Set to true for using Adyen Test Environments.
type.basestore.adyenAPIEndpointPrefix.name=API Endpoint URL Prefix
type.basestore.adyenAPIEndpointPrefix.description=Set this only for Live environment. You can get this from Customer Area in API URLs and Response section. This is substring of end point URL configured for you. For example if https://[random]-[company name]-checkout-live.adyenpayments.com/checkout/services/PaymentSetupAndVerification/[version]/[method] is URL then [random]-[company name] is value for this field.
type.basestore.adyenAllowedCards.name=Allowed Credit Card Types
type.basestore.adyenAllowedCards.description=Select which Credit Card Types you want to allow in the checkout form. These Credit Card Types must be enabled in Adyen Customer Area.
type.basestore.adyenRecurringContractMode.name=Recurring contract type
type.basestore.adyenRecurringContractMode.description=How the payment will be stored on Adyen
type.basestore.adyenBoleto.name=Enable Boleto
type.basestore.adyenBoleto.description=Enables Boleto as an available payment method when delivery country is Brasil and currency is BRL. Requires Web Service User configuration.

