
# place your custom properties into this file instead of modifying the project.properties
# all properties in this file have higher priority and will overwrite the platform/project.properties settings.

mykey=myvalue
env.key=development


website.apparel-uk.host=apparel-uk.local

website.apparel-uk.http=http://${website.apparel-uk.host}:9001/adyenstorefront
website.apparel-uk.https=https://${website.apparel-uk.host}:9002/adyenstorefront
website.apparel-de.http=http://${website.apparel-uk.host}:9001/adyenstorefront
website.apparel-de.https=https://${website.apparel-uk.host}:9002/adyenstorefront

#Set PCI strategy to default to disable OOTB HOP and SOP checkout PCI options
site.pci.strategy=Default
#Adyen API integration base url, by default point to test env, should be updated when move to PROD.
integration.adyen.baseurl=https://pal-test.adyen.com/pal/servlet
#Adyen HPP integration base url, by default point to test env, should be updated when move to PROD.
integration.adyen.hpp.baseurl=https://test.adyen.com/hpp
#Adyen API HTTP client time out setting.
integration.adyen.http.readtimeout=10000
integration.adyen.http.connectiontimeout=10000
#Adyen listRecurringDetails API endpoint URL
integration.adyen.requestRecurringPaymentDetails.url=${integration.adyen.baseurl}/Recurring/v12/listRecurringDetails
#Adyen authorise API endpoint URL
integration.adyen.authorise.url=${integration.adyen.baseurl}/Payment/v12/authorise
#Adyen authorise3d API endpoint URL
integration.adyen.authorise.3d.url=${integration.adyen.baseurl}/Payment/v12/authorise3d
#Adyen cancelOrRefund API endpoint URL
integration.adyen.cancel.or.refund.url=${integration.adyen.baseurl}/Payment/v12/cancelOrRefund
#Adyen refund API endpoint URL
integration.adyen.refund.url=${integration.adyen.baseurl}/Payment/v12/refund
#Adyen capture API endpoint URL
integration.adyen.capture.url=${integration.adyen.baseurl}/Payment/v12/capture
#Adyen HPP pay request URL
integration.adyen.hpp.pay.url=${integration.adyen.hpp.baseurl}/pay.shtml
#Adyen HPP details request URL
integration.adyen.hpp.details.url=${integration.adyen.hpp.baseurl}/details.shtml
#Adyen HPP directory request URL
integration.adyen.hpp.directory.url=${integration.adyen.hpp.baseurl}/directory.shtml

#Hybris CSRF allowed url pattern with Adyen 3D secure return URL "/[^/]+(/[^?]*)+(adyen-response)$"
csrf.allowed.url.patterns=/[^/]+(/[^?]*)+(sop-response)$,/[^/]+(/[^?]*)+(merchant_callback)$,/[^/]+(/[^?]*)+(hop-response)$,/[^/]+(/[^?]*)+(adyen-response)$



